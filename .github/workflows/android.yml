name: Build Android APK

on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Setup Java (Required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17' # Standard for Capacitor 5/6

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4. Install NPM Dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Build the Web App (React/Vue/Angular/etc.)
      - name: Build Web Assets
        run: npm run build

      # 6. Copy web assets to the Android folder
      - name: Sync Capacitor
        run: npx cap sync android

      # 7. Build the APK using Gradle
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew  # Grant permission to execute the script
          ./gradlew assembleDebug

      # 8. Upload the APK so you can download it
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk